<!-- behavior_app/templates/note_delete.html -->

{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<h1>Delete Note</h1>
<p>Are you sure you want to delete this note?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'student_detail' note.student.pk %}">Cancel</a>
{% endblock %}
